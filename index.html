<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>

<body onload="whenLoadingThePage()">


  <main class="container_newsletter">
    <div class="wrapper">
      <aside class="container_newsletter_background_image">

      </aside>
      <section class="container_newsletter_section_content">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="container_newsletter_section_content_list">
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
        <div class="container_newsletter_section_content_form">
          <form action="./sucessMessage.html">
            <div>
              <label for="email"> Email address</label>
              <p id="errorMessage" class="errorMessage">Valid email required</p>
            </div>
            <input type="email" name="email" placeholder="email@company.com"
              class="container_newsletter_section_content_form_inputEmail">
            <input type="submit" value="Subscribe to monthly newsletter"
              class="container_newsletter_section_content_form_inputButton">
          </form>
        </div>
      </section>
    </div>
  </main>


  <script src="./JS/script.js"></script>
</body>

</html>
